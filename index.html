<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
      <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
      <script src="https://use.fontawesome.com/ee2013ad3b.js"></script>
      <script src="js/script.js"></script>
      <link href="css/styles.css" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css?family=Bungee|Homenaje|Economica" rel="stylesheet">
      <title>PIXEL ART</title>
   </head>
   <body>
   		<header>
   			<h1>PIXEL ART</h1>
   		</header>
   		<main>
   			<div class="user-input">
   				<div class="row-input">
	   				<label>Rows</label>
	   				<input id="rows" type="text" value="10" size="4">
	   			</div>
	   			<div class="column-input">
	   				<label>Columns</label>
	   				<input id="columns" type="text" value="10" size="4">
	   			</div>
	   			<div class="color-picker-input">
	   				<label>Color Picker</label>
	   				<input id="color-picker" type="color" value="#ffffff">
	   			</div>
	   			<div class="submit-button">
   					<button class='submit' type="button">Submit</button>
   				</div>
   				<div class="aspect-ratio-button">
   					<button class="aspect-ratio" type="button">Toggle Aspect Ratio</button>
   				</div>
   				<ul class="checkbox">
   					<li><input class="toggle-grid" type="checkbox">Disable Grid</li>
   				</ul>
   			</div>
   			<div class="the-grid"></div>
   			<div class="download-button">
				<button class="download" type="button"><i class="fa fa-download icon"></i>Download</button>
			</div>
   		</main>
   		<footer>
         <a href="https://github.com/pranavsrivatsav/" target="_blank"><i class="icon fa fa-github fa-lg" ></i></a>
         <a class="mailto" href="mailto:pranavsrivatsav@gmail.com">MAIL YOUR SUGGESTIONS</a>
      </footer>
   </body>
